---
requests:
  - name: Get Post (YAML)
    method: GET
    url: "https://jsonplaceholder.typicode.com/posts/{{postId}}"

  - name: Create Post (YAML)
    method: POST
    url: "https://jsonplaceholder.typicode.com/posts"
    headers:
      Content-Type: "application/json"
    body: |
      {
        "title": "Test Post",
        "body": "This is a test post created from YAML",
        "userId": 1
      }
